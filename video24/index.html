<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows amd outlines</title>
    <style>
       .box
       {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px greenyellow;
       }
         .text-shadow
         {
          text-shadow: 2px 2px 5px hotpink;
          font-size: 20px;
          outline: 2px solid black;
          border: 4px greenyellow;
          border-radius: 34px;
         }
         
    </style>
</head>
<body>
    <div class="box">Iam a box</div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non adipisci numquam enim neque quas nostrum eligendi mollitia debitis saepe veritatis? Recusandae sunt beatae, numquam explicabo dignissimos facilis culpa ab rerum debitis corrupti officiis velit esse.</p>
</body>
</html>
